<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe-E Files</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add any specific styles for your files page */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .login-container {
            text-align: center;
            margin-top: 50px;
        }
        .files-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .file-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="files.html">My Scribe-E Account</a> <!-- New link to the files page -->
</div>

<div id="login-container" class="login-container">
    <h2>Log in to View Your Files</h2>
    <button id="login-button">Log In with Google</button>
</div>

<div id="files-container" class="files-container" style="display: none;">
    <h2>Your Files</h2>
    <div id="file-list"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app-check.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDNIAizTWoqC3mLjAhq6m3gBg1M34ZRIf0",
        authDomain: "quizmi-d7647.firebaseapp.com",
        projectId: "quizmi-d7647",
        storageBucket: "quizmi-d7647.appspot.com",
        messagingSenderId: "999287045408",
        appId: "1:999287045408:web:b3c8006462fd533a0bab45",
        measurementId: "G-8NXNNLEH4Y"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Initialize Firebase App Check with reCAPTCHA v3
    const appCheck = initializeAppCheck(app, {
        provider: new ReCaptchaV3Provider('6LfQlCgqAAAAADiBp14SH6JjIRgpV0eq7A1amFFL'), // Your actual site key
        isTokenAutoRefreshEnabled: true // Automatically refresh the token
    });

    // Debugging: Check if Firebase has been initialized
    console.log('Firebase initialized:', app);

    // Login button functionality
    document.getElementById('login-button').addEventListener('click', function() {
        console.log('Login button clicked');
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
            .then((result) => {
                console.log('User signed in:', result.user);
                // User signed in
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('files-container').style.display = 'block';
                loadFiles();
            })
            .catch((error) => {
                console.error('Error during sign-in:', error);
            });
    });

    // Load files from Firebase Storage
    function loadFiles() {
    const user = auth.currentUser;
    if (user) {
        console.log('Loading files for user:', user.uid);
        const storageRef = ref(storage, `audio/${user.uid}`);  // Adjusted to match the storage path
        listAll(storageRef)
            .then((result) => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                result.items.forEach((fileRef) => {
                    getDownloadURL(fileRef).then((url) => {
                        const fileItem = document.createElement('div');
                        fileItem.classList.add('file-item');
                        fileItem.innerHTML = `<a href="${url}" target="_blank">${fileRef.name}</a>`;
                        fileList.appendChild(fileItem);
                    });
                });
            })
            .catch((error) => {
                console.error('Error listing files:', error);
            });
    }
}

</script>

</body>
</html>
